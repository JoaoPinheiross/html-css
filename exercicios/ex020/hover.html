<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font: normal 1em arial;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exmeplo de Hover</h1>
    <div>
        Passe o mouse aqui
        <p>Surpresa!!</p>
    </div>
</body>
</html>
